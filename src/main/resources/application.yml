  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${secrets.ENDPOINT}:${secrets.PORTNUMBER}/${secrets.INITIALDB}?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ${secrets.MYSQL_USERNAME}
    password: ${secrets.MYSQL_PASSWORD}

  jpa:
    open-in-view: false
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: none

  mvc:
    pathmatch:
      matching-strategy: "ant_path_matcher"
